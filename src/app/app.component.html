<h1>Buscar Pessoa</h1>
<div>
  <!-- Campo de busca -->
  <input
    type="search"
    placeholder="Digite o nome para buscar"
    [(ngModel)]="searchTerm"
    (keyup.enter)="searchPerson()"
  />
  <button (click)="searchPerson()">Buscar</button>
</div>

<!-- Exibição da pessoa encontrada -->
<div *ngIf="personFound">
  <h2>Pessoa Encontrada:</h2>
  <p>{{ personFound.name }}</p>
</div>

<hr />

<h3> Adicionar Pessoas </h3>
<div>
  <input type="text" [(ngModel)]="addPerson" (keyup.enter)="addPersons()">
  <button (click)="addPersons()">Adicionar</button>
</div>

<h1>Listar Pessoas</h1>
<h3>Clique em um nome para atualizar</h3>
<!-- Exibição da lista de pessoas -->
<ul>
  <li *ngFor="let person of person$ | async" (click)="getDataUpdate(person)">
    {{ person.name }}
  </li>
</ul>

<h3>Atualizar Nome</h3>
<input type="text" [(ngModel)]= "nameUpdate" (keyup.enter)="updateName()">
